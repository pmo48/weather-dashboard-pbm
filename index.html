<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Weather Dashboard</title>
  </head>
  <body>
  <!-- Navbar a heading -->
    <nav class="navbar navbar-dark bg-dark justify-content-center">
      <h1 class="navbar-brand text-xl">Weather Dashboard</h1>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 mt-2">
          <!-- search form, search button and reset button -->
          <form class="form-group">
              <input class="form-control" type="search" placeholder="Enter City Here" aria-label="Search" id="citySearchtext">
              <button class="btn btn-outline-success mt-2 mx-auto" type="submit" id="searchButton">Search</button>
              <button class="btn btn-outline-secondary mt-2 mx-auto" type="submit" id="resetButton">Reset</button>
          </form>
            <div class="list-group bg-secondary" id="cityList">
              <!-- cities go here once searched --> 
            </div>
       </div>
       <div class="col">
          <div class="row">
            <!-- temperature right now main  -->
            <div class="jumbotron jumbotron mt-2 ml-3 pt-0 pb-0">
              <div class="container">
                  <h1 class="display-2">City Weather Search</h1>
                  <h1 class="display-4"></h1>
                  <div id="icon"><img id="wicon" src="https://naldzgraphics.net/wp-content/uploads/2012/03/weather-icons.jpg" alt="Weather icon"></div>
                  <p class="lead"></p>
              </div>
            </div>
          </div>
          <div class="row">
            <h1 class="display-3 ml-3"></h1>
            <div class="card-group ml-3">
              <!-- 5-day cards go here -->
          </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- jquery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- link to logic page -->
    <script src="logic.js"></script>
  </body>
</html>
