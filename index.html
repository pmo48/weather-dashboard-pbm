<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Weather Dashboard</title>
  </head>
  <body>
  <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark justify-content-center">
      <h1 class="navbar-brand text-xl">Weather Dashboard</h1>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <form class="form-inline">
              <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="citySearchtext">
              <button class="btn btn-outline-success" type="submit" id="searchButton">Search</button>
          </form>
          <div class="list-group" id="cityList">
            <!-- cities go here once searched --> 
          </div>
       </div>
       <div class="col">
          <div class="row">
            <div class="jumbotron jumbotron-fluid">
              <div class="container">
                  <h1 class="display-4">Which city should we search?</h1>
                  <p class="lead">Use the left-hand search box to find a city's weather!</p>
                  <div id="icon"><img id="wicon" src="https://naldzgraphics.net/wp-content/uploads/2012/03/weather-icons.jpg" alt="Weather icon"></div>
              </div>
            </div>  
          </div>
          <div class="card-group">
            <!-- 5-day cards go here -->
          </div>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="logic.js"></script>
    
    

  </body>
</html>
